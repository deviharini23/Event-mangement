<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback - Intelligent Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E1E2F, #4A148C);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #FFDD57;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .rating {
            display: flex;
            justify-content: space-around;
            font-size: 30px;
            margin: 15px 0;
        }

        .rating label {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .rating label:hover {
            transform: scale(1.3);
        }

        .form-group button {
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s;
            font-weight: bold;
            width: 100%;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #FF4757, #E63946);
            transform: scale(1.05);
        }

        .popup-message {
            text-align: center;
            font-size: 18px;
            margin-top: 15px;
            color: #FFDD57;
            font-weight: bold;
            animation: fadeIn 0.3s ease-in;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            color: white;
            margin-top: 30px;
            width: 100%;
            box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <header>üåü Event Feedback üåü</header>

    <div class="container">
        <h2>We value your feedback! ‚ù§Ô∏è</h2>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">üìõ Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">üìù Feedback Message:</label>
                <textarea id="message" placeholder="Share your experience with us..." required></textarea>
            </div>
            <div class="form-group">
                <label>üåü Rating:</label>
                <div class="rating">
                    <label for="sad" onclick="showPopup('üòû Very Unsatisfied')">üòû</label>
                    <input type="radio" id="sad" name="rating" value="1" hidden>

                    <label for="neutral" onclick="showPopup('üòê Neutral')">üòê</label>
                    <input type="radio" id="neutral" name="rating" value="2" hidden>

                    <label for="content" onclick="showPopup('üôÇ Satisfied')">üôÇ</label>
                    <input type="radio" id="content" name="rating" value="3" hidden>

                    <label for="happy" onclick="showPopup('üòÉ Happy')">üòÉ</label>
                    <input type="radio" id="happy" name="rating" value="4" hidden>

                    <label for="very-happy" onclick="showPopup('üòç Very Happy!')">üòç</label>
                    <input type="radio" id="very-happy" name="rating" value="5" hidden>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">üöÄ Submit Feedback</button>
            </div>
        </form>
        <div id="feedback-message" class="popup-message"></div>
    </div>

    <footer>
        <p>&copy; 2025 Moments Made. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>

    <script>
        function showPopup(ratingText) {
            const name = document.getElementById('name').value || "Guest";
            document.getElementById('feedback-message').innerText = `Thank you, ${name}! ${ratingText}`;
        }
    </script>

</body>
</html>
